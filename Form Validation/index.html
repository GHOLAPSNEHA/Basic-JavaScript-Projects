<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name </label>
                        <input type="text" placeholder="Type Name Here.." id="name"   />
                        <i class="fa-solid "></i>
                        <span id="nameError"></span>
                    </p>

                    <p>
                        <label for="email">Email </label>
                        <input type="email" placeholder="abc@gmail.com" id="email"  />
                        <i class="fa-solid "></i>
                        <span id="emailError"></span>
                    </p>

                    <p>
                        <label for="password"> Password </label>
                        <input type="password" placeholder="at least 8 characters " id="password" />
                        <i class="fa-solid "></i>
                        <span id="passError"></span>
                    </p>

                    <p>
                        <label for="confirmPass"> Confirm Password </label>
                        <input type="password" placeholder="confirm password " id="confirmPass" />
                        <i class="fa-solid "></i>
                        <span id="confirmpassError"></span>
                    </p>


                    <p>
                        <input type="submit" value="Create Account" id="submitBtn" />
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account ? <a href="">Login</a> </p>       
            </footer>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
